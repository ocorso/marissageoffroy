<link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-menu/core-submenu.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/core-pages/core-pages.html">
<link rel="import" href="../bower_components/flatiron-director/flatiron-director.html">


<polymer-element name="mg-scaffold" is="auto-binding" attributes="page">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;

      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: #9D9D9D;
      }
      #core_menu {
        font-size: 16px;
      }
      #mg_logo{
        font-size: 18px;
      }
      .first-name{
        color:#D6CBC7;
      }
      .last-name{
        color: #8FA3AD;
      }
  core-pages {
    width: 75%;
    height: 75%;
    border: none;
    -webkit-user-select: none;
    border-radius: 5px;
    transform: translateZ(0);
  }

  core-pages > mg-portfolio {
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: inherit;
    opacity: 0;
    -webkit-transform: translate3d(0, 50px, 0) scale(0.9);
    transform: translate3d(0, 50px, 0) scale(0.9);
    transform-origin: 50% 50%;
    transition: all 300ms cubic-bezier(.03,.56,.7,.98);
    font-size: 50px;
    background-color: white;
  }
  /*  core-pages .core-selected + div {
    -webkit-transform: translate3d(100px, 0, 0) scale(0.9);
    transform: translate3d(100px, 0, 0) scale(1);
  }*/

  core-pages .core-selected {
    opacity: 1;
    transform: translate3d(0, 0, 0) scale(1);
  }

/*  core-pages div.begin {
    -webkit-transform: translate3d(100px, 0, 0) scale(0.9);
    transform: translate3d(100px, 0, 0) scale(0.9);
  }
*/
    @media all and (max-width: 480px) {
    .paper-shadow  {
      display: none;
    }
    core-pages {
      width: 100%;
      height: 100%;
    }
    core-pages > div {
      transition: none;
    }
  }


    </style>
      <flatiron-director route="{{route}}" autoHash
                     on-director-route="{{routeChanged}}"></flatiron-director>
    <core-scaffold fit> 
          <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
            <core-toolbar id="core_toolbar"></core-toolbar>
            <core-menu>
              <template repeat="{{page, i in pages}}">
                <core-item 
                  icon="{{page.icon}}" 
                  label="{{page.name}}" 
                  active?="{{route == page.hash}}"
                  class="{{ {'core-selected' : route == page.hash} | tokenList }}">
                  <a href="#{{page.hash}}"></a>
                </core-item>
              </template>
            </core-menu>
          </core-header-panel>
          <core-toolbar tool flex>
          <div id="mg_logo" class="oxy" tool><span class="first-name">Marissa</span> <span class="last-name">Geoffroy.</span></div>
        </core-toolbar>

    <div layout horizontal center center-justified fit style="overflow-x: hidden;">
      <core-pages selected="{{route}}" valueattr="hash">
        <template repeat="{{page, i in pages}}">
          <mg-portfolio hash="{{page.hash}}">
            <paper-shadow z="2"></paper-shadow>
            {{page.name}}
          </mg-porfolio>
        </template>
      </core-pages>
    </div>
  

    </core-scaffold>
  </template>

  <script>

    Polymer(
      { pages:[
          {name: 'Home', hash: 'home', icon:'home'},
          {name: 'Portfolio', hash: 'portfolio', icon:'view-module'},
          {name: 'About', hash: 'about', icon:'account-box'},
          {name: 'Contact', hash: 'contact', icon:'mail'},
        ],
        ready: function(){ console.log("mg-scaffold ready");
          this.route = this.route || 'home';
      },
        routeChanged:function($r,$i){ console.log("routeChanged");}
      }
    );

  </script>

</polymer-element>
