<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog-transition.html">
<polymer-element name="mg-detail" extends="paper-dialog" attributes="filename mg-heading img">
	<template>
		<link rel="stylesheet" href="mg-detail.css">
		<section>
			<img src="http://ored.net/marissageoffroy/img/large/{{filename}}" />
			<h1>{{heading}}</h1>
		</section>
	</template>
	<script>
		Polymer({
			mainImg:"default.jpg",
			heading:"yawn",
			updateDetail:function($data){
				console.log("updateDetail: ",$data.filename);
				this.filename = $data.filename;
				this.heading = $data.heading;
			}
		});
	</script>
</polymer-element>
