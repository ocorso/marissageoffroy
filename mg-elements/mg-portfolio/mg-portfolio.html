<polymer-element name="mg-portfolio" attributes="rows hash dialog">

  </div>
  <mg-detail id="dialog" heading="{{current.title}}" transition="paper-dialog-transition-center"></mg-detail>
</template>
  <script>

    Polymer({
      isDetail: false,
      current:{
        title:"poopy"
      },
      ready:function(event){  
        console.log("mg-portfolio ready. isDetail? "+this.isDetail);
       
      },
      onCardClick: function(event){ 
        console.log("Card Clicked");
        this.isDetail = true;
        this.$.dialog.toggle();
      },
      onDataComplete:function(data){ console.log("boom");}
    });
